<html>
  <head>

    <title> jQuery </title>

    <script type="text/javascript" src="jquery.min.js"> </script>

    <style type= "text/css">

        #circle{

          width: 150px;
          height: 150px;
          border-radius: 50%;
          background-color: red;
          margin: 10px;

        }

    </style>

  </head>

  <body>

      <div id="circle"></div>

      <script type="text/javascript">

        $("#circle").click(function() {

          $("#circle").css("background-color", "blue");

        });

        </script>

  </body>

</html>
