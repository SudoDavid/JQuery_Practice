

<html>

    <head>

        <title>jQuery</title>

        <script type="text/javascript" src="jquery.min.js"></script>

        <style type="text/css">

            #hiddenText {

                display: none;

            }

        </style>

    </head>

    <body>

        <p id="text">Watch me disappear ~</p>

        <button id="toggle">Quick Fade</button>

        <script type="text/javascript">

            var textShowing = true;

            $("#toggle").click(function() {

                if (textShowing) {

                    $("#text").fadeOut(function() {

                        textShowing = false;

                    });

                } else {

                    $("#text").fadeIn(function() {

                        textShowing = true;

                    });

                }

            });

        </script>

    </body>

</html>
